<ion-view view-title="Employees" name="dashboard-view">
  <ion-nav-buttons side="right">
    <button class="button icon-left ion-log-out button-stable" ng-click="logout()">Logout</button>
  </ion-nav-buttons>
 
  <ion-content class="padding">
   <ion-item collection-repeat="item in data" ui-sref="main.detail({id: item.id})">
    <img  width="30" height="30" src="{{item.imgurl}}" alt="">          {{item.name}}
  </ion-item>
  </ion-content>
</ion-view>
